    <title>Documents</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            background-color: black;
            color: #ff0084;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: black;
        }
        .back-button {
            font-size: 16px;
            color: #ff0084;
            text-decoration: none;
            border: 2px solid #ff0084;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .back-button:hover {
            background-color: #ff0084;
            color: black;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-right: 20px;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .box {
            width: 700px;
            height: 150px;
            border: 2px solid #ff0084;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
            background-color: #1a1a1a;
        }
        .box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .box .text {
            flex-grow: 1;
            margin-left: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        .box .download {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
